<!doctype html>
<html>
  <head>
    <title>baz</title>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { font: 13px Helvetica, Arial; }
      form { background: #000; padding: 3px; position: fixed; bottom: 0; width: 100%; }
      form input { border: 0; padding: 10px; width: 90%; margin-right: 0.5%; }
      form button { width: 9%; background: rgb(130, 224, 255); border: none; padding: 10px; }
      #first { text-align: center; }
      #second { display: none; }
      .center {
        margin: 0;
        position: absolute;
        top: 50%;
        left: 50%;
        -ms-transform: translate(-50%, -50%);
        transform: translate(-50%, -50%);
      }
      #messages { list-style-type: none; margin: 0; padding: 0; }
      #messages li { padding: 5px 10px; }
      #messages li:nth-child(odd) { background: #eee; }
    </style>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  </head>
  <body>
    <div class="center" id="first">
      <input id="writeNick" autocomplete="off" /><button onclick="setNick()">Set Nickname</button>
    </div>
    <div id="second">
      <ul id="messages"></ul>
    <form action="">
      <input id="m" autocomplete="off" /><button>Send</button>
    </form>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script>
      var socket = io();
      var nickname;
      console.log("new version ay");
      function setNick(){
        nickname = document.getElementById('writeNick').value;
        socket.emit('set nickname', nickname);
        document.getElementById('first').style.display = "none";
        document.getElementById('second').style.display = "block";
      }
      $(function () {
        $('form').submit(function(e){
          e.preventDefault(); // prevents page reloading
          let msg = $('#m').val();
          //var fullMsg = nickname + ": " + $('#m').val();
          console.log("msg: " + msg);
          socket.emit('chat message', msg);
          $('#m').val('');
          return false;
        });
        socket.on('chat message', function(msg){
          $('#messages').append($('<li>').text(msg));
        });
      });
    </script>
  </body>
</html>
